<div id="login-view">
<div class="login-window">
  <h2>Secure Chat</h2>
  <input class="form-control" placeholder="Phone Number" type="tel" data-ng-model="login.phone">
  <input class="form-control" placeholder="Password" type="password" data-ng-model="login.password">
  <div class="buttons">
    <button class="btn btn-default" ui-sref="portal.signup">Signup</button>
    <button class="btn btn-success" data-ng-click="login.login()">Login</button>
  </div>
</div>
</div>
