<div id="conversation-view">
<div class="conversation-window">
  <h2>New Conversation</h2>
  <input class="form-control" placeholder="Name" data-ng-model="conversation.name">
  <tags-input ng-model="conversation.participants"
              display-property="phone"
              placeholder="Participants"
              replace-spaces-with-dashes="false"
              add-from-autocomplete-only="true">
    <auto-complete source="conversation.searchUsers($query)"
                   min-length="1"
                   load-on-focus="true"
                   load-on-empty="true"
                   max-results-to-show="32"
                   display-property="phone">
    </auto-complete>
  </tags-input>
  <div class="buttons">
    <button class="btn btn-default" ui-sref="login">Cancel</button>
    <button class="btn btn-success" data-ng-click="conversation.create()">Create Conversation</button>
  </div>
</div>
</div>
