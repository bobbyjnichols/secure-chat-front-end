<div id="signup-view">
<div class="signup-window">
  <h2>Secure Chat - Signup</h2>
  <input class="form-control" placeholder="Phone Number" type="tel" data-ng-model="signup.phone">
  <input class="form-control" placeholder="Password" type="password" data-ng-model="signup.password">
  <div class="buttons">
    <button class="btn btn-default" ui-sref="login">Login</button>
    <button class="btn btn-success" data-ng-click="signup.signup()">Create Account</button>
  </div>
</div>
</div>
